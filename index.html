<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title id="titleWeb"></title>

  <!-- Fonts & CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/spinload.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="no-js">
  <noscript>
    <div class="no-js-banner">Please enable JavaScript to view this experience.</div>
  </noscript>
  <div class="wrapper">
    <!-- Preloader -->
    <div id="preloader" role="status" aria-live="polite">
      <div class="spinner" aria-hidden="true">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <span class="sr-only">Loadingâ€¦</span>
    </div>

    <div id="bg" aria-hidden="true"></div>
    <div class="content">
      <header>
        <h2 id="title"></h2>
        <h4 id="desc"></h4>
      </header>

      <button id="yes" type="button" class="btn btn-lg" aria-label="Yes"></button>
      <button id="no" type="button" class="btn btn-lg" aria-label="No"></button>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"
          integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

  <script src="config.js"></script>
  <script src="js/main.js" defer></script>

  <script>
    function loadSound() {
      try {
        var audio = new Audio('sound/mysong.mp3');
        audio.volume = 0.6;
        audio.play().catch(function(){});
      } catch(e) {}
    }
    document.body.classList.remove('no-js');
  </script>
</body>
</html>
